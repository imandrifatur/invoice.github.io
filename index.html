<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Invoice</title>
</head>
<body>
  <div class="invoice-container">
    <h1>Invoice Details</h1>
    <div class="invoice-details">
      <p><strong>Invoice ID:</strong> <span id="invoiceId"></span></p>
      <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
      <p><strong>Customer:</strong> <span id="customerName"></span></p>
      <p><strong>Total:</strong> <span id="totalAmount"></span></p>
    </div>
  </div>
  <script>
    // Parse query string from URL
    const params = new URLSearchParams(window.location.search);

    // Get values from URL parameters
    const invoiceId = params.get("id");
    const invoiceDate = params.get("date");  // Assuming date is passed as 'date' in the URL
    const customerName = params.get("customer");
    const totalAmount = params.get("total");

    // Set data to HTML
    document.getElementById("invoiceId").textContent = invoiceId || "No Invoice ID Provided";
    document.getElementById("invoiceDate").textContent = invoiceDate 
      ? new Date(invoiceDate).toLocaleDateString()  // Format the date to a readable format
      : "No Date Provided";
    document.getElementById("customerName").textContent = customerName || "No Customer Name Provided";
    document.getElementById("totalAmount").textContent = totalAmount || "No Total Amount Provided";
  </script>
</body>
</html>
